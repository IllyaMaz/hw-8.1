<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>

<ul class="nav justify-content-center">
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="/">Companies</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/customers">Customers</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/projects">Projects</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/developers">Developers</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/skills">Skills</a>
    </li>
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Add
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/companies/add">Add Companies</a></li>
            <li><a class="dropdown-item" href="/customers/add">Add Customers</a></li>
            <li><a class="dropdown-item" href="/developers/add">Add Developers</a></li>
            <li><a class="dropdown-item" href="/projects/add">Add Projects</a></li>
            <li><a class="dropdown-item" href="/skills/add">Add Skills</a></li>
        </ul>
    </div>

    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Change
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/companies/chenge">Change Companies</a></li>
            <li><a class="dropdown-item" href="/customers/chenge">Change Customers</a></li>
            <li><a class="dropdown-item" href="/developers/chenge">Change Developers</a></li>
            <li><a class="dropdown-item" href="/projects/chenge">Change Projects</a></li>
            <li><a class="dropdown-item" href="/skills/chenge">Change Skills</a></li>
        </ul>
    </div>
</ul>

<table class="table" >
    <thead>
    <tr >
        <th scope="col" >#</th>
        <th scope="col">Name</th>
        <th scope="col">Company</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer: ${customers}">
        <th scope="row" th:text="${customer.id}"></th>
        <td th:text="${customer.name}"></td>
        <td th:text="${customer.companiesDao.name}"></td>
        <td >
            <form action="/customers/delete" method="post">
                <input type="hidden" th:value="${customer.id}" name="id">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </td>
    </tr>


    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
